<!DOCTYPE html>
<html>
    <head>
        <title>Hydration reminder</title>
        <link rel="stylesheet" href="./mini.min.css" />
        <link rel="stylesheet" href="./index.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">

    </head>
    <body>

        <div class="container">

            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <center><h1 id="time"></h1></center>
            <center><h2 id="message"></h2></center>
            <center><h3>Interval: <span id="h-interval">20</span> minutes</h3></center>

            <br><br><br>

            <center><h3>Interval: <span id="m-interval">37</span> minutes</h3></center>
        </div>

    </body>

    <script src="./howler.min.js"></script>
